<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <title>Login Page</title>
    <link rel="icon" href="assets/login_icon.svg">
    
</head>
<body style="background-image: url('assets/6.jpg');">

    <div class="container col-md-7 d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-4 bg-white shadow box-area">


    <div class="col-md-6 img-fluid  side-image" style="background-image: url(assets/4.jpg);">
        <div class="text typing-animation">
            <p>Welcome Back</p>
        </div>
    </div>


        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-3">
                    <h2>Welcome Back</h2>
                    <p>Login to your account</p>
                </div>
                <form id="loginform" method="POST">
                    <div class="input-group mb-3">
                      
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="username" placeholder="Username or Email" name="user" required>
                    </div>
                    <div class="input-group mb-1">
                     
                        <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-between">
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary savebtn w-100 fs-6">Login</button>
                    </div>
                </form>

                <div class="input-group mb-3">
                    <small>Don't have an account? <a href="register.html">Sign Up</a></small>
                </div>
            </div>
        </div>

        </div>
    </div>


</body>
</html>
