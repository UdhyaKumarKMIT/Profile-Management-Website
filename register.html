<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="js/register.js" type="text/javascript"></script>
    <title>Sign Page</title>
    <link rel="icon" href="assets/registericon.svg">
</head>
<body style="background-image: url('assets/4.jpg');">
    <div class="container col-md-7 p-3 d-flex justify-content-center align-items-center ">
        <div class="row border rounded-4 bg-white shadow box-area">
            <div class="col-md-6 img-fluid rounded-4 side-image" style="background-image: url(assets/4.jpg);">
                <div class="text typing-animation">
                    <p>Create Your Own Account</p>
                </div>
            </div>
            <div class="col-md-6 pb-1 pt-2 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-2">
                        <h2>Sign Up</h2>
                    </div>
                    <form action="" id="registerForm">
                        <div class="row w-100 mb-3">
                            <span class="col-6 pr-0 ">
                                <input type="text" class="form-control form-control-lg bg-light fs-6" name="firstname" placeholder="First Name" required>
                            </span>
                            <span class="col-6 pr-0">
                                <input type="text" class="form-control form-control-lg bg-light fs-6" name="lastname" placeholder="Last Name" required>
                            </span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" name="username" placeholder="username" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="date" class="form-control form-control-lg bg-light fs-6" name="DOB" placeholder="DOB" style="height: 34px; font-size: 14px;">
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control form-control-lg bg-light fs-6" minlength="10" name="phone" placeholder="Contact Number" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" name="email" placeholder="Email address" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" name="password" placeholder="Enter Password" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" name="re_password" placeholder="Re-type Password" required>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary fs-6 savebtn w-100" id="registerForm2">Register</button>
                        </div>
                        <div class="input-group mb-1">
                            <small>Don't have account? <a href="login.html">Login</a></small>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
    
    
</body>
</html>
