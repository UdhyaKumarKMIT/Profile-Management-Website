<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile Page</title>
    <link rel="icon" href="assets/profile.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
    <style>
   
</style>
</head>
<body style="background-image: url(assets/new.svg);">
    
    <!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rborder">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel" style="color: #872f83; font-weight: 600;">Edit Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="text-danger">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm" method="POST">
                    <div class="form-group">
                        <label for="editfirstName" class="text-white">First Name</label>
                        <input type="text" class="form-control" id="editfirstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="editlastName" class="text-white">Last Name</label>
                        <input type="text" class="form-control" id="editlastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="editphone" class="text-white">Phone</label>
                        <input type="number" class="form-control" id="editphone" name="phone" maxlength="12" required>
                    </div>
                    <div class="form-group">
                        <label for="editdob" class="text-white">Dob</label>
                        <input type="date" class="form-control" id="editdob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="editaddress" class="text-white">Address</label>
                        <input type="text" class="form-control" id="editaddress" name="address" required>
                    </div>
                    <input type="submit" id="submitbutton" class="btn btn-success float-right mt-2 mr-3 mb-3 savebtn" value="Save Changes">
                      </form>
 </div>
        </div>
    </div>
</div>


    <div class="container">
        <div class="main-body">

            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                                <div class="mt-3" style="min-width: 230px;">

                                    <h4 id="fullname">Name</h4>
                                    
                                    <p class="text-white align-items-center mb-2" id="role">
                                        <span id="roleText">Role</span>
                                        <i class="fa fa-pencil ml-2 plusbtn" id="pencilrole" aria-hidden="true" onclick="makeEditable('role')"></i>
                                    </p>
                                    <input type="text" id="roleInput" class="edit-input" onblur="saveText('role')" onkeyup="handleKeyPress(event, 'role')">
                                     
                                    <p class="text-white align-items-center mb-3" id="institute">
                                        <span id="instituteText" class="">Institute/Workplace</span>
                                        <i class="fa fa-pencil ml-2 plusbtn" id="pencilinstitute" aria-hidden="true" onclick="makeEditable('institute')"></i>
                                    </p>
                                    <input type="text" id="instituteInput" class="edit-input" onblur="saveText('institute')" onkeyup="handleKeyPress(event, 'institute')">
                                   </div>
                                    <div class="row p-2 pl-1 align-items-center w-100" style="max-width: 300px;"> 
                                        <div class="col-md-5 mx-auto p-1  link">
                                            <button class="btn btn-primary w-100 p-2 edit" data-toggle="modal" data-target="#editModal" onclick="getformdata()">Edit</button>
                                        </div>
                                        <div class="col-md-5 mx-auto p-1 link">
                                            <button class="btn btn-danger w-100 p-2 logout" >Logout</button>
                                        </div>
                                    </div>
                                   
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0 fieldname">Full name</h6>
                                </div>
                                <div class="col-sm-9 custom-text1" id="fullnamebox">
                                    name
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0  fieldname">Email</h6>
                                </div>
                                <div class="col-sm-9 custom-text1" id="email">
                                    email
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0 fieldname">Phone</h6>
                                </div>
                                <div id="phone" class="col-sm-9 custom-text1">
                                    phone
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0 fieldname">Dob</h6>
                                </div>
                                <div id="dob" class="col-sm-9 custom-text1">dob</div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0 fieldname">Age</h6>
                                </div>
                                <div id="age" class="col-sm-9 custom-text1">
                                    age
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0 fieldname">Address</h6>
                                </div>
                                <div id="address" class="col-sm-9 custom-text1">
                                    address
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-4 mb-5 ">
                <ul class="list-group list-group-flush">
                <div class="card-body">
               <div class="row">
               <div class="col-md-12">
                <h3 class="card-title mb-3 text-center mt-2" style="color: #550651; font-weight: 700; text-shadow: #872f83;" >Links</h3>
            </div>       
               <div class="col-md-4 mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <h6 class="mb-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe mr-2 icon-inline">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="2" y1="12" x2="22" y2="12"></line>
                                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                            </svg>
                            Website
                        </h6>
                        
                        <p class="text-white" style="min-height: 33px;">
                            <p id="websiteurl" class="mt-2 ml-1 link text-white"></p>
                            <i class="fa fa-plus ml-0 plusbtn "  id="addwebsite" onclick="showinput('website')"></i>   
                        </p>
                        <input type="text" id="websiteinput" name="website" class="form-control d-none mt-2" placeholder="Enter website URL">
                        <button class="btn btn-sm btn-success d-none mt-2" id="savewebsite" onclick="savelink('website')">Save</button>
                         
                    </li>
                    
                </div>
                <div class="col-md-4 mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <h6 class="mb-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github mr-2 icon-inline">
                                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                            </svg>
                            Github
                        </h6>

                        <p class="text-white" style="min-height: 33px;">
                            <p id="githuburl" class="mt-2 ml-1 link"></p>
                            <i class="fa fa-plus ml-3 plusbtn "  id="addgithub" onclick="showinput('github')"></i>   
                        </p>
                        <input type="text" id="githubinput" name="github" class="form-control d-none mt-2" placeholder="Enter Github URL">
                         <button class="btn btn-sm btn-success d-none mt-2" id="savegithub" onclick="savelink('github')">Save</button>
                          
                 
                    </li>
                   </div>

                   <div class="col-md-4 mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <h6 class="mb-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram mr-1 icon-inline">
                                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                            </svg>
                            Instagram
                        </h6>
                        
                        <p class="text-white" style="min-height: 33px;">
                            <p id="instagramurl" class="mt-2 ml-1 link" style="max-width: 155px; overflow: hidden;"></p>
                            <i class="fa fa-plus ml-0 plusbtn"  id="addinstagram" onclick="showinput('instagram')"></i>   
                        </p>
                        <input type="text" id="instagraminput" name="instagram" class="form-control d-none mt-2" placeholder="Enter Instagram url">
                        <button class="btn btn-sm btn-success d-none mt-2" id="saveinstagram" onclick="savelink('instagram')">Save</button>
                           
                 
                    </li>
                    </div>
                </div>
                </div>

                </ul>
            </div>

            <div class="row gutters-sm mt-3">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                          <h3 class="card-title mb-3 text-center" style="color: #550651; font-weight: 700; text-shadow: #872f83;" >Projects</h3>
                            <div id="projectFields">
                                

                            </div>
                            <button class="btn btn-primary mt-3 addbtn" id="addProjectBtn">Add Project</button>
                        </div>
                    </div>
                </div>
            </div>
         
        </div>
    </div>
        </div>
    </div>
    <div class="cursor"></div>
    <div class="cursor2"></div>

</body>
</html>
